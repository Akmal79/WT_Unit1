<!DOCTYPE html>

</head>
<body>
    <h1>JavaScript Function</h1>
    <script>
        function mul(a,b)//function is case-sensitive
        {
            return a*b
        }
        let c=mul(4,3)
        document.write("The Product of Two numbers is: "+c,"<br>")//Can use "+" OR "," for different values
        let z=(x,y)=>
        {
            var x=10//variables in the function always get priority
            var y=40
            return x+y
        }
        document.write("The Sum of Two numbers is: ",z(0,20)+"<br>")
        function hoist()
        {
            if(false)
            {
                var a=20//This will print undefined
            }
            //var a=30//This will print 30 
            document.write(a,"<br>")
        }
        hoist()
        function hoist1()
        {
            if(true)
            {
                var a=10
            }
            document.write(a)
        }
        hoist1()
    </script>
</body>
</html>
