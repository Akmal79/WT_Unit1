<!DOCTYPE html>
<head>
    
</head>
<body>
    <h1>While Loop</h1>
    <p id="p1"></p>
    <script>
        let text=""
        let i=0
        while(i<=10)
        {
            text+="The number is: "+i+"<br>"
            i++
        }
        document.getElementById("p1").innerHTML=text
    </script>
</body>
</html>
