<html>
    <body>
        <h1> Math functions</h1>
        <script>
            c = Math.PI
            document.write("Value of pi = "+c+"<br>")
            d=Math.floor(3.88)
            document.write("Value  = "+d+"<br>")
            e=Math.ceil(5.88)
            document.write("Value  = "+ e +"<br>")
            min=Math.min(45,67)
            document.write("Value  = "+ min +"<br>")
            max=Math.max(56,789)
            document.write("Value  = "+ max +"<br>")
            power=Math.pow(2,8)
            document.write("Value  = "+ power +"<br>")
        </script>
    </body>
</html>
