<html>
    <body>
        <h1>Mouse Up and down Event</h1>
        <p id="demo" onmousedown="func1()" onmouseup="func2()">Mouse events</p>
        <script>
            function func1() {
                document.getElementById("demo").style.color = "red";
            }

            function func2() {
                document.getElementById("demo").style.color = "blue";
            }
        </script>
    </body>
</html>
