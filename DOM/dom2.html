<!--query selector-->
<html>
    <body>
        <p class="p1">Hello world </p>
        <p class="p1">Hi</p>
        <p id="demo"></p>
        <script>
            const x = document.querySelectorAll("p.p1")
            document.getElementById("demo").innerHTML='combination of selectorAll and Id: '+x[0].innerHTML+x[1].innerHTML
            
        </script>
    </body>
</html>
